{% extends "base.html" %}

{% block body_block %}

<div class='container' style='margin-top:8%'>
    <div class='panel panel-default'>
        <div class='panel-body'>
            <h3>{{title}}</h3><br>
            <form method="post" enctype="multipart/form-data" class=''>
                <label for="id_file"></label>
                <div class='row '><div class = "col-md-4"><p class='form-label'>Upload File</p> {{ form.file }} <br> </div></div>
                <button class="btn btn-primary mt-2 col-md-1 custom-button" type="submit" >Upload</button><br>
                {% csrf_token %}
            </form>
            </div>
    </div>
</div>

{% endblock body_block %}
